<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scenic India Gallery</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Yeseva+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
  <header class="hero">
    <h1>Scenic India Gallery</h1>
  </header>

  <section class="gallery-section">
    <h2>Breathtaking Views from Across India</h2>

    <div class="gallery-grid">
      <div class="gallery-item" data-aos="fade-up"><img src="image/india-1309206_1280.jpg" alt="Sunset"></div>
      <div class="gallery-item" data-aos="fade-up"><img src="image/kerala-4928799_1280.jpg" alt=" Hills"></div>
      <div class="gallery-item" data-aos="fade-up"><img src="image/mountain-6370590_1280.jpg" alt="Himalayan"></div>
      <div class="gallery-item" data-aos="fade-up"><img src="image/mountains-8326967_1280.jpg" alt="Snow Mountain "></div>
      <div class="gallery-item" data-aos="fade-up"><img src="image/taj-mahal-4109110_1280.jpg" alt="Taj Mahal"></div>
      <div class="gallery-item" data-aos="fade-up"><img src="image/tea-plantation-3978403_1280.jpg" alt="Munnar"></div>
      <div class="gallery-item" data-aos="fade-up"><img src="image/temple-3181803_1280.jpg" alt="Temple"></div>
      <div class="gallery-item" data-aos="fade-up"><img src="image/temple-4088745_1280.jpg" alt="Temple"></div>
      <div class="gallery-item" data-aos="fade-up"><img src="image/tomb-7001562_1280.jpg" alt="Heritage Site"></div>
      <div class="gallery-item" data-aos="fade-up"><img src="image/tourist-3872458_1280.jpg" alt="Hills"></div>
      <div class="gallery-item" data-aos="fade-up"><img src="image/waterfall-8040365_1280.jpg" alt=" Waterfall"></div>
      <div class="gallery-item" data-aos="fade-up"><img src="image/backwater-5069279_1280.jpg" alt=" Backwaters"></div>
      <div class="gallery-item" data-aos="fade-up"><img src="image/tajmahal-5208221_1280.jpg" alt="Taj Mahal "></div>
      <div class="gallery-item" data-aos="fade-up"><img src="image/beach-2443192_1280.jpg" alt="Indian Beach"></div>
      <div class="gallery-item" data-aos="fade-up"><img src="image/landscape-4708646_1280.jpg" alt=" Landscape"></div>
      <div class="gallery-item" data-aos="fade-up"><img src="image/travel-3871114_1280.jpg" alt="Travel "></div>
    </div>
  </section>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 1000, once: true });
  </script>
</body>
</html>
